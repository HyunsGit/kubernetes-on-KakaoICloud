apiVersion: v1
kind: PersistentVolume
metadata:
  name: grafana-pv
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  storageClassName: "grafana"
  claimRef:
    name: grafana-pvc
    namespace: monitoring
  nfs:
    server: 10.210.3.245
    path: /monitoring
